<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row"> 
                        <div class="col-9">
                    <input type="search" placeholder="type a city..." class="form-control" id="city-input" autocomplete="off" />
                    </div>
                    <div class="col-3">
                    <input type="submit" value="Search" class="btn btn-primary w-100">
                    </div>
                    </div>
                </form>
                <div class="overview">
    <h1 id="city"></h1>
     <ul>
        <li>Last updated: <span id="date"></span></li>
        <li id="description"></li>
     </ul>
    </div>
     <div class="row">
        <div class="col-md-6">
            <div class="d-flex weather-temperature">
            <img src="" alt="cloudy" id="icon" />
           
                <strong class="" id="temperature"></strong>
           <span class="units"> <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="farenheit-link">°F</a> </span>
            
            </div>
        </div>
        <div class="col-md-6">  
            <ul>
                <li>Percipitation: 0%</li>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
        </div>
        </div>
    <div class="weather-forcast" id="forecast">
    </div>
     </div>
    <small>
        <a href="https://github.com/sedi-yegan/Vanilla_Weather_App" target="_blank" id="linkSource">Open-source code</a> by Yegan Salehi
    </small>
    </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
